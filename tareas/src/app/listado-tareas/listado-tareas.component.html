
<div class="field">
  <label for="prioridad">Prioridad</label>
  <select id="prioridad" (change)="filtrarPorPrioridad($event)"> 
    <option value="Todas">Todas</option>
    <option value="Baja">Baja</option>
    <option value="Media">Media</option>
    <option value="Alta">Alta</option>
  </select>
</div>
<div class="list-container">
  <ul>
    <li *ngFor="let tarea of tareasVistas;">
      {{tarea?.nombre}} {{tarea?.prioridad}} {{tarea?.tiempo}}
    </li>
  </ul>
</div>
<div>
  Total Horas: {{suma}}
</div>
