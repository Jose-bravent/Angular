<div class="card" style="width: 18rem;">
  <img [src]="articulo.img" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{articulo.name}}</h5>   
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Precio: {{articulo.price}}</li>    
  </ul>
  <div class="card-body">
    <a class="card-link" [routerLink]="['/articulo/', url]">Ver</a>
    <!-- <a href="#" class="card-link">Another link</a> -->
  </div>
</div>
